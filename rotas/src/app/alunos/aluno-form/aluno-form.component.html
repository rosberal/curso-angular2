<h5>Criar/Editar Aluno</h5>

<div class="row">
  <div class="col s12">
   
  <div class="row">
      <div class="input-field col s12">
        <input [(ngModel)]="aluno.id" id="id" type="text">
        <label for="id" class=active>#</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input [(ngModel)]="aluno.nome" id="nome" class="validate">
        <label for="nome" class=active>Nome</label>
      </div>
    </div>
  
    <div class="row">
      <div class="input-field col s12">
        <input  [(ngModel)]="aluno.email" id="email" type="email" class="validate">
        <label for="email" class=active>Email</label>
      </div>
    </div>
  
    </div>
</div>
